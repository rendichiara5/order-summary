<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Order summary card</title>
  </head>

  <body>
    <main class="container">
      <div class="container__image">
      </div>

      <h2 class="container__title">Order Summary</h2>
      <p class="container__description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

      <div class="container__plan">
        <div class="plan__icon">
        </div>
        <div class="plan__payment">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="change">Change</a>
      </div>

      <button class="button-pay">Proceed to Payment</button>
      <div class="container__cancel">
        <a class="cancel" href="#">Cancel Order</a>
      </div>

    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.instagram.com/ren.dichiara" target="_blank">Renzo Dichiara</a>.
      </div>
    </footer>
  </body>
</html>
